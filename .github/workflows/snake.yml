name: Generate Snake Animation

on:
  # æ¯å¤© UTC æ—¶é—´ 00:00 è‡ªåŠ¨è¿è¡Œ
  schedule:
    - cron: "0 0 * * *"
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # å½“ä»£ç æ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶è¿è¡Œ
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9&animate=true
            dist/github-contribution-grid-snake-dark.gif?palette=github-dark&animate=true
          
      - name: Upload Snake Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-animation
          path: dist/
          retention-days: 7
          
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
          cname: snake-animation.${{ github.repository_owner }}.github.io
          
      - name: Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Snake animation generated successfully!"
          echo "ğŸ“ Output branch: output"
          echo "ğŸ”— SVG URL: https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ github.repository_owner }}/output/github-contribution-grid-snake.svg"
          
      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Failed to generate snake animation"
          echo "Please check the workflow logs for details"
